<div class="card-container">
    <img class="product-img" [src]='imgUrl' alt="">
    <span class="title">{{productInfo.name}}</span>
    <p class="description">{{productInfo.description}}</p>
    <div class="bottom">
        <span class="price">{{productInfo.price}}</span>
        <button>Add to cart</button>
    </div>
</div>
